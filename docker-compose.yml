version: '3.1'

services:
    ysf_postgres:
        build: postgres
        ports:
          - '5432:5432'
        environment:
            POSTGRES_PASSWORD: postgresabc123
        volumes:
            - ./postgres/fixtures/init.sql:/docker-entrypoint-initdb.d/init.sql
        restart: always

    ysf_mysql:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            - MYSQL_ROOT_PASSWORD=password123
            - MYSQL_USER=user123
            - MYSQL_PASSWORD=password123
            - MYSQL_DATABASE=mysqldb
        ports:
          - "3306:3306"
        volumes:
            - ./www:/var/www:cached
            - ./logs/nginx:/var/www/var/logs:cached
        restart: always

    ysf_redis:
        image: redis:latest
        ports:
          - "6379:6379"
        restart: always

    ysf_adminer:
        image: adminer
        ports:
            - 8071:8080
        depends_on:
            - ysf_postgres
            - ysf_mysql
        links:
            - ysf_postgres
            - ysf_mysql
        restart: always

    keycloak:
        depends_on:
            - ysf_postgres
        container_name: local_keycloak
        environment:
            DB_VENDOR: postgres
            DB_ADDR: ysf_postgres
            DB_DATABASE: keycloack
            DB_USER: postgres
            DB_PASSWORD: postgresabc123
        image: jboss/keycloak
        ports:
            - "28080:8080"
        links:
            - ysf_postgres
